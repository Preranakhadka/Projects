
<!DOCTYPE html>
<html>
<head>
    <title> Expenses Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
</style>
<body>
{% include 'layout/_header.html' %}
<div class="container" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div style="text-align: center">
                <button data-toggle="collapse" data-target="#addNewExpenses" aria-expanded="true" aria-controls="addNewExpenses" class="btn btn-primary">
                   <i class="fas fa-hand-holding-usd"></i>New Expenses
                </button>
            </div>
            <hr>
            <div class="card collapse" id="addNewExpenses">
                <div class="card-header">
                    <h1 class="fw-bold">Daily expenses</h1>
                </div>
                <div class="class-body">
                    <form action="upload/" method="POST" class="form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for ="title" class="form-label">Price</label>
                            <input type="text" required name ="title" class="form-control">
                        </div>
                        <div class="dropdown mb-3">
                               <button class="btn btn-primary dropdown-toggle" type="button"id="dropdownMenuButton" data-mdb-toggle="dropdown"aria-expanded="false">Category</button>
                               <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Food</a></li>
                                <li><a class="dropdown-item" href="#">Clothing</a></li>
                                <li><a class="dropdown-item" href="#">Health</a></li>
                                <li><a class="dropdown-item" href="#">Others</a></li>
                                </ul>
                        </div>
                        <div class="mb-3">
                            <label for ="description" class="form-label">Items</label>
                            <input type="text" required name ="description" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-secondary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        
            <div class="col-md-4">
                <p>Price: {{ each_expense.price }}</p>
                <p>Category: {{ each_expense.category }}</p>
                <p>Items: {{ each_expense.items }}</p>
                <p>Upload Date: {{ each_expense.date }}</p>
               
            </div>
    
    </div>
    </div>
</div>
</body>
</html>
