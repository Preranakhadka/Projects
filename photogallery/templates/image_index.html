
<!DOCTYPE html>
<html>
<head>
    <title> Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<style>
</style>
<body>
<div class="container" style="margin-top: 20px">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div style="text-align: center">
                <button data-toggle="collapse" data-target="#addNewImage" aria-expanded="true" aria-controls="addNewImage" class="btn btn-primary">
                    <i class="fas fa-image"></i> New Image
                </button>
            </div>
            <hr>
            <div class="card collapse" id="addNewImage">
                <div class="card-header">
                    <h1 class="fw-bold">Upload Images</h1>
                </div>
                <div class="class-body">
                    <form action="upload/" method="POST" class="form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for ="title" class="form-label">Title</label>
                            <input type="text" required name ="title" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for ="photo" class="form-label">Photo</label>
                            <input type="file" required name ="photo" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for ="description" class="form-label">Description</label>
                            <input type="text" required name ="description" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-secondary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        {% for each_image in images %}
            <div class="col-md-4">
                <p>Title: {{ each_image.title }}</p>
                <p>Description: {{ each_image.description }}</p>
                <p>Upload Date: {{ each_image.date }}</p>
                <img width="100%" height="200px" src="{{ each_image.photo }}"/>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
